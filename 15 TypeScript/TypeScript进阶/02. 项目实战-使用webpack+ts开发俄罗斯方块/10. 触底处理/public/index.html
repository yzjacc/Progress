<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>
    <style>
        #root {
            justify-content: center;
            display: flex;
        }

        #panel {
            width: 300px;
            height: 300px;
            background: #000;
            position: relative;
        }

        #next {
            position: relative;
            width: 120px;
            height: 120px;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="panel">

        </div>
        <div id="tip">
            <div id="next"></div>
        </div>
    </div>
    <div style="text-align:center">
        <button id="btnPause">暂停</button>
        <button id="btnStart">开始</button>
        <button id="btnLeft">左</button>
        <button id="btnRight">右</button>
        <button id="btnDown">下</button>
        <button id="btnRotate">旋转</button>
    </div>
</body>

</html>
