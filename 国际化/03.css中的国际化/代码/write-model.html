<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root{
      writing-mode: vertical-rl;
      /* 此属性取决于 writing-mode 属性。仅当 writing-mode 未设置为 horizontal-tb 时才有效。 */
      text-orientation: upright;
    }
    .content{
      margin: 10px;
      padding: 8px;
      font-size: 20px;
      line-height: 2;
    }
    .abbr{
      text-combine-upright:all;
    }
  </style>
</head>
<body>
  <div class="content">
    <p>英雄联盟职业联赛（英语：League of Legends Pro League，简称：<span class="abbr">LPL</span>），
      是中国最高级别的英雄联盟职业比赛，
      同时也是中国赛区通往每年英雄联盟季中冠军赛和英雄联盟全球总决赛的唯一渠道。
      <span class="abbr">2013</span>年<span class="abbr">1</span>月<span class="abbr">29</span>日，第一届英雄联盟职业联赛（<span class="abbr">LPL</span>）开始季前赛，作为中国国内最高水准的英雄联盟赛事，<span class="abbr">LPL</span>就此诞生
    </p>
  </div>
  
</body>
</html>
