<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="bundle.js"></script><link href="css/index.css" rel="stylesheet"></head>
  <body>
    <!-- 整个游戏盒子 -->
    <div id="game">
      <!-- 装背景图片的容器 -->
      <div class="sky"></div>
      <!-- 装大地的容器 -->
      <div class="land"></div>
      <!-- 装小鸟的容器 -->
      <div class="bird"></div>
      <!-- 计分的容器 -->
      <div class="score">0</div>
      <!-- 显示最终得分 -->
      <div class="over">游戏总分：</div>
    </div>
    <p class="msg">回车键开始/暂停，空格键或者点击鼠标跳跃</p>
  </body>
</html>
