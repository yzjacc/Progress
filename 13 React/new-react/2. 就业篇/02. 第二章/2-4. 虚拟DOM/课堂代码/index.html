<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.time(); // 计时开始
      const arr = [];
      // 创建 10000 个 DOM 对象
      for (let i = 0; i < 10000; i++) {
        arr.push(document.createElement("div"));
      }
      console.timeEnd(); // 计时结束 平均在 5ms 左右

      console.time(); // 计时开始
      const arr2 = [];
      // 创建 10000 JS 对象
      for(let i=0;i<10000;i++){
        arr2.push({
            tag : 'div'
        });
      }
      console.timeEnd(); // 计时结束 平均是在 1ms 左右
    </script>
  </body>
</html>
