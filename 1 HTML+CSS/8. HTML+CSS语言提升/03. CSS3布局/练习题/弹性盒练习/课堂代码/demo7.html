<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <style>
      /* 在这里完成作业 */
      .pager {
        display: flex;
        height: 60px;
        line-height: 60px;
        background: #ccc;
        justify-content: center;
      }
      .pager span {
        margin: 0 8px;
        color: #5d96ff;
      }
      .pager span.active {
        color: #fdd85c;
      }
    </style>
  </head>
  <body>
    <div class="pager">
      <span>1</span>
      <span class="active">2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>10</span>
    </div>
  </body>
</html>
